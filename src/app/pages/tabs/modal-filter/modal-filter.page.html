<ion-header [translucent]="true">
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <!-- <ion-back-button  [defaultHref]="'tabs/'+originPage" (click)="dismiss()"></ion-back-button> -->
      <ion-button (click)="dismiss()" expand="block" fill="clear" class="button-login">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="clean()" expand="block" fill="clear" class="button-login">
        Limpiar
      </ion-button>
      <ion-button (click)="dismiss()" expand="block" fill="clear" class="button-login">
        Listo
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="cleanFilter()" expand="block" fill="clear" class="button-login">
        Limpiar
      </ion-button>
    </ion-buttons> -->

    <ion-title>
      <ion-label>
        <ion-text class="ion-text-center">
          <h2>Filtros</h2>
        </ion-text>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="background-gray">
  <ion-grid fixed *ngIf="show">
    <div *ngFor="let filter of filterList; let i = index;">
      <ion-row>
        <ion-col size="12" class="center">
          <ion-card class="card-poll-margin">
            <ion-item lines="none" tappable (click)="toggleSection(i)" button>
              <ion-label>
                <h2>{{filter.name}}</h2>
              </ion-label>
              <ion-icon name="chevron-down" slot="end"></ion-icon>
            </ion-item>
            
          </ion-card>
        </ion-col>
      </ion-row>
      <div *ngIf="filter.open">
        <ion-row >
          <ion-col size="12">
            <ion-card class="card-poll-margin" tappable>
              <ion-list>
                <ion-item *ngFor="let type of filter.types; let j = index;" lines="none">
                  <ion-label><p>{{type.name}}</p></ion-label>
                  <ion-checkbox slot="end" [(ngModel)]="type.isChecked" slot="start"></ion-checkbox>
                </ion-item>
              </ion-list>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </div>
    
  </ion-grid>
</ion-content>
