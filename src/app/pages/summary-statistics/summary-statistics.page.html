<ion-header [translucent]="true">
  <ion-toolbar color="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/campanas"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <ion-text >
          <h2>Resumen de la Campa√±a</h2>
        </ion-text>
      </ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content class="background-gray">
    <ion-grid fixed>
      <ion-card class="card-profile-margin">
        <ion-row class="padding-title">
          <ion-col size="12">
            <ion-label>
              <ion-text class="ion-text-center">
                <h2><strong>{{configName}}</strong></h2>
              </ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
        
        <ion-row *ngFor="let item of labelsConfigurationInfo">
          <ion-col size="5" size-md="3">
            <ion-label>
              <strong>{{item.label}}:</strong>
            </ion-label>
          </ion-col>
          <ion-col size="7" size-md="9">
            <ion-label>
              {{item.content}}
            </ion-label>
          </ion-col>
        </ion-row>
        <div class="ion-padding">
          <ion-button type="submit" color="secondary" expand="block" class="button-profile" (click)="goToStatistics()">
            Ir al reporte
          </ion-button>
        </div>
      </ion-card>
    </ion-grid>
  </ion-content>
</ion-content>
